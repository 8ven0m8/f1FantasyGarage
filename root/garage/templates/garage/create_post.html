{% extends "layout.html" %}

{% block title %}Create post{% endblock %}

{% block createpostform %}
<div class="max-w-xl mx-auto mt-12 bg-cyan-800 p-8 rounded-xl shadow-xl border text-gray-400 border-gray-800">
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-cyan-900 text-white px-4 py-2 rounded-lg hover:bg-cyan-950 transition">
            Post
        </button>
        <a href="{% url "chat" %}" class="bg-red-800 text-white px-4 py-2 rounded-lg hover:bg-red-900 transition">
            Back
        </a>
    </form>
</div>
{% endblock %}
