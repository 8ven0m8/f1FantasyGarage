{% extends "layout.html" %}

{% block title %}Change profile picture{% endblock %}

{% block registerform %}
<div class="flex justify-center items-center mt-2 text-white">
  <form method="POST" enctype="multipart/form-data" class="bg-white dark:bg-gray-900 p-6 rounded shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-2 px-4 py-2 bg-red-900 text-white rounded hover:bg-red-950">
      Update Profile Picture
    </button>
    <a href="{% url "profile" %}" class="mt-2 px-4 py-2 bg-cyan-900 text-white rounded hover:bg-cyan-950">
        Back
    </a>
  </form>
</div>
{% endblock %}k
