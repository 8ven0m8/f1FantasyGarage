{% extends "layout.html" %}

{% block registerform %}
<div class="max-w-xl mx-auto mt-16 bg-gradient-to-br from-cyan-900 to-cyan-800 p-10 rounded-2xl shadow-2xl border border-gray-700 text-gray-300 relative">
    <!-- Title -->
    <div class="absolute -top-6 left-6 bg-cyan-700 px-4 py-1 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold tracking-wide text-white">Register</h2>
    </div>

    <!-- Form Content -->
    <h1 class="text-3xl font-bold text-white mb-6 text-center">Join the Community</h1>
    <p class="text-sm text-gray-400 mb-8 text-center">Create an account and get started.</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="w-full mt-6 px-4 py-2 bg-cyan-900 text-white rounded-lg hover:bg-cyan-950 transition-all duration-200 shadow-lg">
            Register
        </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-400">
        Already have an account?
        <a href="{% url 'login' %}" class="text-cyan-400 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
